<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist Musical Instrument Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Craigslist Musical Instrument Scraper</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <label for="locations">Enter locations (comma-separated, e.g., newyork, losangeles):</label>
                <input type="text" class="form-control" id="locations" name="locations" required>
            </div>
            <div class="form-group">
                <label for="keywords">Enter keywords (comma-separated, e.g., Ludwig, Guitar):</label>
                <input type="text" class="form-control" id="keywords" name="keywords" required>
            </div>
            <button type="submit" class="btn btn-primary">Scrape Craigslist</button>
        </form>
        {% if tables %}
            <div class="mt-5">
                <h2>Search Results</h2>
                <div class="table-responsive">
                    {{ tables|safe }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
